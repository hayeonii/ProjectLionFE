<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            flex: 1 0 500px;
        }

        .menu-list {
            display: flex;
            justify-content: space-around;
            flex: 1 0 500px;
            list-style: none;
        }

        .menu-list > li {
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Jeju On Coding</h1>
        <nav class="menu">
            <ul class="menu-list">
                <li>SERVICES</li>
                <li>PORTPOLIO</li>
                <li>HISTORY</li>
                <li>TEAM</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>
</body>
</html>
