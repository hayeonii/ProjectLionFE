<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>

    <script>
        $('li').eq(0).css('color', 'blue')
        // $('li').eq(3).css('color', 'red')
        $('li:eq(3)').css('color', 'red')
        $('li:gt(6)').css('color', 'green')
        $('li:nth-child(3n)').css('color','coral')
        // $('li:odd').css('color','coral') // 홀수
        // $('li:even').css('color','coral') // 짝수
        $('li:lt(5)').css('color','violet')
        
    </script>
</body>
</html>
