<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        /* 마크업 순서와 화면에 보여줘야할 순서가 다를때(접근성 문제) 많이 사용 */
        .container {
            display: flex;
        }

        .item {
            border: 1px solid black;
        }

        /* 숫잔느 크기에 따라서만 정렬입니다. 순서가 아닙니다. */
        /* 숫자 비교해서 크기가 큰 것만 뒤로가는 것 */
        .item:nth-child(1) {
            order: 1;
        }
        .item:nth-child(2) {
            order: 1;
        }
        .item:nth-child(3) {
            order: 3;
        }
        .item:nth-child(4) {
            order: 1;
        }
        .item:nth-child(5) {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
