<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container {
            /* flex-direction: column; */
            /* 주축에 따라 넓이가 되기도 하고, 높이가 되기도 한다 */
            display: flex;

            /* 넓이를 다 포함하지 못할 때해는 개행한다 */
            flex-wrap: wrap;

        }

        .item {
            /* width: 50px; */
            /* height: 50px; */
            background-color: aqua;
            border: 1px solid black;
        }

        .item:nth-child(2) {
            flex-basis: 150px;
            /* basis는 항상 널이가 아니다 */
            /* 주축에 따라 넓이가 되기도 하고, 높이가 되기도 한다 */

            /* width는 영역을 강제함 */
            /* 2개의 값이 있었을 때 basis의 값을 우선한다 */
            /* flex-basis: 150px; */
            /* width: 100px; */

            /* width의 값은 넓이를 강제한다 */
            /* basis는 콘텐츠의 크기만큼 값이 늘어난다 (화살표표시 생김) */
            /* width: 100px; */
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">22222222222222222222222222222</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
