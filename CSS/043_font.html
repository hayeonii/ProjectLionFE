<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .one {
            /* font-size: large; 처럼 키워드를 줄 수 있음 */
            font-size: 32px;
            font-weight: 700;
            /* font-family: "Malgun Gothic"; */
            /* text-transform: uppercase; */
            /* font-style: italic; */
            /* font-style: oblique; */
            /* text-align: center; */
            /* ㄴ> 자기 자신이 차지한 영역에서 가운데 오게 */
        }

        .two {
            font-size: 16px;
        }

        .three {
            text-decoration: none;
            /* 링크 아래 실선 없어짐 */
        }

        /* list 앞에 마크는 text-decorations이 아닌 list-style */
        .four {
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <div class="one">hello world</div>
    <p>hello world</p>
    <div class="two">hello world</div>
    <a href="" class="three">hello world</a>

    <ul class="four">
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
</body>
</html>
