<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

    </title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = "10";

        console.log(one > two);
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two);
        console.log(one === two); // 다른 언어제 존재 X
        console.log(one !== two);


        // 우리를 힘들게하는 JS
        console.log("-----------------");
        console.log(one == one_); // true // 너무 관대한 언어
        console.log(one === one_); // false // 다른 언어의 == (견고한 코딩을 위해 === 권장)
        // 암묵적 타입 변환을 진행하지 않음


        // 제어문의 조건식에 주로 사용
    </script>
</body>
</html>
