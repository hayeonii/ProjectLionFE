<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        console.log("hello");

        let data = {
            'one' : 1,
            'two' : 2,
            'three' : 3
        };
        // 그냥 출력했을 때에는 알파벳 순
        console.dir(data);

        //순회를 돌았을 때에는 순서보장
        // for (const d in data {
        //     console.log(d);
        // }

        let data2 = [10, 20, 30];
        console.dir(data2);

        console.info("hello world");

        // 데이터 계층구조 표현할 때 많이 사용
        console.group("one");
        console.log("호준/팀원");
        console.log("유정/팀원");
        console.log("혜연/팀원");
        console.group("two");
        console.log("태수/팀장");
        console.log("슬기/팀장");
        console.groupEnd();
        console.log("end");
        console.groupEnd();
        console.log("end");

        console.table(data);

        console.warn("실행은 해줄게, 다만 경고문구는 읽어봐");
        console.error("정신차렷!");

        // 까먹어도 괜춘
        // %c 기준으로 적용
        console.log("%chello world", "color:red;font-size:32px");
</script>
</body>
</html>
