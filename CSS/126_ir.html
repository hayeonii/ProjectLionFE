<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR 테크닉</title>
    <style>
        /* 카카오 */
        /* PC용 사용된 이미지내 의미있는 텍스트의 대체텍스트를 제공 */
        .ir_pm{
            /* 이 요소가 inline인지 block인지 알 수 없음 */
        	display:block;
        	overflow:hidden;
            /* 그래도 조금은 더 안보이게 되지 않을까...(안전장치) */
        	Font-size:1px;
        	line-height:0;
        	text-indent:-9999px;

            /* 모바일 */
            /* display:block; */
	        /* overflow:hidden; */
	        /* font-size:1px; */
	        /* line-height:0; */
	        /* color:transparent;  */
            /* transparent 키워드는 IE9부터 사용 가능하기 때문에 PC에서는 빠져있습니다.
            https://developer.mozilla.org/en-US/docs/Web/CSS/color_value#transparent */
        }     
        
        /* 스크린리더가 읽을 필요는 없지만  마크업 구조상 필요한 경우 */
        .screen_out {
            overflow: hidden;
            position: absolute;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
            /* 스크린리더는 width/height 00이면 읽지 않음 (존재하지 않는다고 생각하고) */
            }


        /* 중요한 이미지 대체텍스트로 이미지 off 시 에도 대체 텍스트를 보여주고자 할때 */
        /* blind보다 이게 나은 듯? */
        .ir_wa{
            display:block;
            overflow:hidden;
            position:relative;
            z-index:-1;
            width:100%;
            height:100%
        }


        /* 네이버 */
        .blind {
        	position: absolute;
        	clip: rect(0 0 0 0);
        	width: 1px;
        	height: 1px;
        	margin: -1px;
        	overflow: hidden;
        }

        /* 쿠팡 */
        .product-search a.search {
            overflow: hidden;
            position: absolute;
            right: 0;
            width: 50px;
            height: 39px;
            background-position: -112px -71px;
            text-indent: -9em;
        }

        /* aria-label 속성 최신 웹 접근성 해결하는 방법 */

        button {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button class="ir_pm">오렌지 버튼입니다</button>
</body>
</html>
