<html lang="ko">

<body>
    <script>
        function Person(){
            let age = 30; // 비공개 프로퍼티로

            function innerPerson() {} //생성자함수

            innerPerson.prototype.getAge = function(){
                return age;
            }

            return innerPerson;
        }

        const PersonFunc = Person();
        const person = new PersonFunc();


        // // IIFE 패턴
        // (function(){
        //     console.log('IIFE')
        // })(); // 선언과 동시에 실행

        const NewPerson = (
            function (){
                let age = 30;

                function innerPerson() {} //생성자함수
                innerPerson.prototype.getAge = function(){
                    return age;
                }

                return innerPerson
            }
        )();

        const personWithSecret = new NewPerson();
    </script>
</body>
