<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP</title>
</head>
<body>
    <h1>hello sop!</h1>

    <iframe src="./test.html" frameborder="0" class="test"></iframe>

    <iframe class="youtube" width="1083" height="609" src="https://www.youtube.com/embed/4TWR90KJl84" title="aespa 에스파 'Next Level' MV"frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        let x = document.querySelector('.test')
        let y = document.querySelector('.youtube')

        x.addEventListener('load', () => {
            console.log('same origin : ', x.contentDocument);
            x.contentDocument.body.style.backgroundColor = 'red';
        })

        y.addEventListener('load', () => {
            console.log('same origin : ', y.contentDocument);
            y.contentDocument.body.style.backgroundColor = 'red';
        })

        // y의 same origin이 null인 이유 : 같은 오리진이 아니라서 (출처가 달라서)
        // origin이 다르면 상호작용이 되지 않는다
    </script>
</body>
</html>
