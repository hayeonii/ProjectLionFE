<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/orf9ailzXvI" title="[코테준비] N시간만에 끝내는 Python 코딩테스트(2018-2021년) 풀영상" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <iframe src="https://www.naver.com" frameborder="0"></iframe>
    <!-- 거부 당한 이유: 피싱 때문에 -->
    <!-- 유저가 해커가 운영하는 iframe 통해서 로그인 하게되면 해커가 중간자 공격을 할 수 있음 (둘의 정보전달이 해커 통해서 전달됨) : MITM(중간자공격) -->
    <!-- MITM(중간자공격) 방법
    1. 유저 인증
    2. 유저 접속 지역 설정 
    3. iframe 같은 지원 X -->
    <br>
    <iframe 
        width="1280"
        height="720"
        src="http://www.paullab.co.kr" frameborder="0"></iframe>
    <br>
    <iframe 
    width="1280"
    height="720"
    src="./008.html" frameborder="0"></iframe>
    
</body>
</html>
