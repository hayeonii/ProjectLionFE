<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
        }

        /* 이미지와 유사하게 작동함 */
        video {
            /* width: 100%; */
            max-width: 100%;
        }

        /* 
            width와 max-width가 함께 적용이 될 때

            화면을 조절했을 때, max-width의 넓이가 width 보다 크다면 width의 값으로, width의 넓이가 max-width보다 크다면 max-width의 넓이로 조정됩니다.
            (둘 중 작은값에 맞춰짐)
        */

        .cont-video {
            position: relative;
            /* 종횡비의 계산이 필요함 (1280*720) 비디오니까 720/1280*100=56.25 (세로/가로*100) */
            /* height 대신 padding-top 값을 쓴 이유: 부모 요소에 높이값을 주지 않으면 height %를 쓸 수가 없음 */
            /* 
            패딩탑부분👇

                padding-top / padding-bottom에서 %단위로 value를 입력하면 부모의 너비를 기준으로 패딩이 계산됩니다.


                유튜브 영상 사이즈 계산 문제 👇

                너비는 100%든 뭐든 어떻게 넣는다고 해도 영상의 높이는 어떻게 알 수 있을까요?
                => 영상의 종횡비를 가지고 계산해서 적절한 값을 넣어주자!

                => 패딩탑 특성 사용하면 %로 영상 사이즈 딱맞게 넣을 수 있겠다~

            */

            padding-top: 56.23%;
            /* height: 56.23vw */
            /* height를 쓰면 position 설정을 따로 안해도 됨.. 그치만 이건 뷰포트 넓이 기준으로 했을 떄(영상 들어간 위치가 뷰포트가 기준이 아닐 수 있음) */
        }

        .video-next-level {
            position: absolute;
            top: 0;
            left: 0;
            /* 
            right: 0;
            bottom: 0;
            적용안됨..
            */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- <video src="" controls></video> -->
    <!-- iframe은 높이를 auto값으로 잡지 못함 -->
    <!-- 세로영역.. 검은색 배경 생기는 현상 해결 방법 -->
    <!-- padding top/bottom에는 부모 요소의 %에 비례한다는 속성이 있음 -->
    <article class="cont-video">
        <iframe class="video-next-level"
                src="https://www.youtube.com/embed/4TWR90KJl84?autoplay=1&mute=1&loop=1&playlist=4TWR90KJl84&controls=1"
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </article>
</body>
</html>
