<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        button {
            border: 1px solid black;
            padding: 15px;
            background-color: brown;
            border-radius: 5px;
            color: white;
            /* 변화한 모든 요소를 5초동안 바꿈 */
            transition: all .5s;
        }

        button:hover {
            border: 1px solid black;
            padding: 15px;
            background-color: lightsalmon;
            border-radius: 5px;
            color: white;
        }

        /* 요소를 실행할 때(버튼을 누르거나 링크를 클릭할 때) 적용 */
        a:active{
            color: red;
        }

        /* 요소에 포커스가 있을 때 적용 */
        input:focus{
            border: 5px solid royalblue;
        }

        /* 선택한 상태의 라디오, 체크박스, 옵션 요소를 나타냄 */
        input:checked+label{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <button>hello</button>
    <a href="#">hello</a>
    <input type="text" />
    <input type="text" />
    <input id="check" type="checkbox">
    <label for="check">오늘 아침은 삼겹살입니다.</label>
    
    <!-- 아래 li들은 형제가 아닌 사촌 관계이므로 + 선택자로 묶을 수 없음! -->
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
</body>
</html>
