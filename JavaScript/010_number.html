<body>
    <script>
        let n1 = 10000;
        let n2 = 10.123123;
        let n3 = 31;
        let n4 = 1001;
        let n5 = 1111; // 무시
        // 가까운 2의 제곱수부터 찾고나서 계산하는게 편함
        let s1 = "1000000000";
        let s2= "1,000,000,000";

        console.log(parseInt(n1)); // 10000
        console.log(parseInt(n2)); // 10
        console.log(parseInt(n3, 2)); // NaN
        console.log(parseInt(n4, 2)); // 9
        console.log(parseInt(n5, 2)); // 15
        console.log(n2.toFixed(3)); // 소수점 n번째까지 출력

        console.log("-------");
        console.log(Number(true)); // 1
        console.log(Number(false)); // 0
        console.log(Number("")); // 0
        console.log(Number(" ")); // 0

        console.log("-------");
        console.log(Number("hello")); // NaN
        console.log(Number("10 20")); // NaN
        console.log(Number("10     ")); // 10 //공백 무시
        console.log(Number("     10")); // 10
        console.log(Number("     10     ")); //10


        console.log(Math.PI); // 거의 쓸 일 X

        // 많이 쓰는 것
        console.log(Math.abs(-19)); // 절대값
        console.log(Math.max(10, 20, 30, 1, 200, 3));
        console.log(Math.min(10, 20, 30, 1, 200, 3));
        
        let data = [10,20,30,40];
        console.log(Math.max(data)); // NaN
        console.log(Math.max(...data)); // 40 (스프레드 용법, max가 펼쳐져야(숫자 인자로 들어가야) 사용이 가능함)

        // 반올림
        console.log(Math.round(4.7));
        console.log(Math.round(4.4));

        // ceil(올림) or floor(내림)
        console.log(Math.random()*10);
        console.log(Math.random()*100);

        

        // 제곱근
        console.log(Math.sqrt(64)); // 8
        console.log(Math.pow(2, 3)); // 8
        console.log(Math.pow(2, 4)); // 16

        // computer의 10진수 연산은 정확하지 않다.
            // 부동소수점 이슈
            // 0.1 + 0.2
            // 0.30000000000000004
            // 0.1 * 3
            // 0.30000000000000004
            // 0.3 + 0.6
            // 0.8999999999999999


        // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
            // The proposal belongs to ECMAScript 2020, which is the 11th edition
            // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1
            // BigInt(12312312312312312312) + BigInt(2) // 제대로 작동하지 않음
            // BigInt(Number.MAX_SAFE_INTEGER)
            // BigInt(Number.MAX_SAFE_INTEGER) + 1000n // 제대로 작동(숫자 자체가 MAX_SAFE_INTEGER를 넘어가면 제대로 표현하지 못함)
            // BigInt(5) + 5n
            // BigInt(5) + 5 // error
            // BigInt(5) / 2n // 2n (소수 표현 안됨)
            // BigInt("10") + BigInt("10") // 큰 값을 정수로 입력받을 때에는 string으로 처리해서 받아야 함
            
        /*
            정처기 외에 안나옴 ㅋㅋㅋ
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB
            1024KB = 1MB
            1024MB = 1GB
            1024GB = 1TB
            (KB,MB,GB,TB,PB)갈매기털빼
        */
