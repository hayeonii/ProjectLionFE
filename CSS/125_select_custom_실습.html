<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>셀렉트 박스 커스텀 실습</title>
    <style>
        .button-select {
            width: 200px;
            height: 40px;
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #9B51E0;
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            text-align: center;
        }

        .list-language {
            list-style: none;
            padding: 0;
            margin-top: 9px;
            width: 200px;
            height: 208px;
            border: 1px solid #c4c4c4;
            border-radius: 10px;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .list-language li {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
        }

        .list-language li button {
            padding: 12px 18px;
            width: 200px;
            height: 40px;
            background-color: #fff;
            border-style: none;
            text-align: left;
        }

        /* ------------------- */

        .cont-select {
            position: relative;
            width: 200px;
            height: 40px;
            margin: 100px auto 0;
        }

        .btn-select {
            width: 100%;
            padding: 11px 20px 11px 13px;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
            text-align: left;
            border: 1px solid #9851E0;
            border-radius: 10px;
            cursor: pointer;
            background: url('../asset/img/icon-Triangle-down.png') right 12px center no-repeat;
            
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .btn-select:focus{
            outline: 3px solid #F8e4ff;
        }

        .btn-select.on{
            background: url('../asset/img/icon-Triangle-up.png') right 12px center no-repeat;
        }

        .btn-select.on + .list-member{
            display: block;
        }

        .list-member {
            /* display: none; */
            /* position: relative;
            top: 9px;
            left: 0; */
            position: absolute;
            top: 49px;
            left: 0;
            right: 0;
            border: 1px solid #c4c4c4;
            border-radius: 10px;
            box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
        }

        .list-member li {
            padding: 5px 7px;
        }
        

        .list-member li button {
            width: 100%;
            padding: 7px 10px;
            background-color: #fff;
            border: none;
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;

            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .list-member li button:focus, .list-member li button:hover {
            background-color: #F8e4ff;
        }
    </style>
</head>
<body>
    <button class="button-select">최애 프로그래밍 언어</button>
    <ul class="list-language">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
    </ul>

    <!-- 재현강사님 버튼 -->
    <article class="cont-select">
        <h2 class="txt-hide">최애 프로그래밍 언어를 선택해주세요</h2>
        <button type="button" class="btn-select">최애 프로그래밍 언어</button>
        <ul class="list-member">
            <li><button type="button">Python</button></li>
            <li><button type="button">Java</button></li>
            <li><button type="button">JavaScript</button></li>
            <li><button type="button">C#</button></li>
            <li><button type="button">C/C++</button></li>
        </ul>
    </article>
</body>
</html>
