<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
        }

        img {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            /* clip 대신 clip-path 사용하자! */
            /* 왜냐하면 clip이 나중에 사라질 수도 있음.. */
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            /* clip-path: inset(50%); 사용 */
            /* 50% 이상으로 자르면 걍 안보임 ㅋㅋㅋ */
        }
    </style>
</head>
