<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p {
            margin: 0;
            padding: 0;
            /* line-height: 100px; */
            /* line-height로 여백을 조절하는 일이 종종 있음 */
            /* line-height: normal; */
            line-height: 3;
            border: 1px solid black;
            /* 패딩은 없고 폰트 전체가 차지한 영역이 되는 것 */
        }
    </style>
</head>
<body>
    <!-- half-leading / cap-height / x-height는 알고있어야 좋다 -->
    <p>hello world</p>
    <p>hello world</p>
    <p>hello world</p>
</body>
</html>
