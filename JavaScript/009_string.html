<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let txt = "abcAHelloBc";
        let txt2 = "paullab CEO leehojun CEO";

        let regExp = /[A-Z]/g; //3 // 개변수에 있는 패턴에 해당되는 첫 번째 문자의 인덱스를 출력
        console.log(txt.search(regExp));

        // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스-1까지 반환
        console.log(txt2.slice(0,5));
        console.log(txt2.slice(0,7));
        console.log(txt2.slice(0,8));
            // 공백도 문자인 것 잊지 않기
        console.log(txt2.slice(1, 3));
        console.log(txt2.slice(3, 1)); // 작동하지 않습니다.
        console.log(txt2.slice(2));


        // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1까지 반환
        console.log(txt2.substring(5,1)); //aull
        console.log(txt2.substring(1,5)); //aull
        console.log(txt2.substring(2)); // ullab CEO leehojun


        // substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환
            // 실무에선 사용하지 않지만 알고리즘 문제에서 종종 사용됨
        // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
            // 명세에서 사라질 수도 있음
        console.log(txt2.substr(8,3)); // CEO
        console.log(txt2.substr(txt2.indexOf("C"),3)); // CEO

        
        console.log(txt2.replace("CEO", "CTO")); // paullab CTO leehojun CEO
        console.log(txt2.replace(/"CEO"/g, "CTO")); // ""도 문자열로 처리하여 바뀌지 않음 // paullab CEO leehojun CEO
        console.log(txt2.replace(/CEO/g, "CTO")); // paullab CTO leehojun CTO // 정규표현식
        console.log(txt2.replaceAll("CEO", "CTO")); // 가능


        console.log(txt.toUpperCase()); // 전부 대문자로 변환
        console.log(txt.toLocaleLowerCase()); // 전부 소문자로 변환


        console.log(txt.includes("H")); // true // 이 문자열을 포함하고 있는가?
        console.log(txt.includes("Z")); // false


        // split
        console.log(txt2.split(" ")); // () 기준으로 잘라냄 // ['paullab', 'CEO', 'leehojun', 'CEO']
        console.log("010-5044-2963".split("-")); // ['010', '5044', '2963']


        // trim : 앞뒤 공백 삭제, 중간 띄어쓰기는 삭제가 되지 않는다
        console.log("               abc"); //                abc
        console.log("               abc".trim()); // abc
        console.log("               a b c".trim()); // a b c
        console.log("               a b c           ".trim()); // a b c

        // 모두 새롭게 데이터를 만들어서 반환을 하는 메소드들임! 원본에는 변화가 없다
    </script>
</body>
</html>
