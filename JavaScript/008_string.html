<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        // string, 문자열
        let txt = "ABCDEFGHIJK";
        let txt2 = "mom said 'hello world'"
        let txt3 = "mom said \"hello world\""; // 이스케이프 문자 \" (\')- 큰따옴표(작은따옴표) 쓰고싶을 때
        let txt4 = "a\nbcde"; // 이스케이프 문자 \n - enter
        let txt5 = "a\tbcde"; // 이스케이프 문자 \t - tab
        // 이스케이프 문자(/t)를 하나의 문자열로 처리한다 그래서 배열처럼 순서를 뽑아내면 순서가 잡힘
        let txt6 = "10abc"
        let txt7 = "10.1abc";

        console.log(txt + txt); // 이어붙인다
        console.log(txt[0]);
        console.log(txt[-1]); // undefined // JS는 인덱스 마이너스 값을 지원하지 않음...!
        console.log(txt[4]+txt[5]+txt[6]);
        console.log(txt2);
        console.log(txt3);
        console.log(txt4);
        console.log(txt5);
        console.log(parseInt(txt6) + parseInt(txt6));
        // console.log(Number(txt6) + Number(txt6)); //NaN
        // Number: 숫자로만 된 문자열을 숫자 타입으로 변환 (소수점 포함해서 출력)
        // parseInt: 2000년같이 숫자로 시작하는 문자열의 숫자 문자열을 숫자 타입으로 변환 (소수점을 출력하지 않음)
            // parseInt 스트링인지 넘버인지 알아서 자동 해서 작동
        console.log(parseFloat(txt7));
        // 소수점 연산 하고 싶으면 parseFloat 사용

        // 템플릿 리터럴(``)
            // 이스케이프 문자를 사용하지 않고도 줄바꿈이 허용되면 모든 공백도 있는 그대로 적용됨

        // 스트링 메서드 (txt. 찍으면 나오는 친구들)
        console.log(txt.length);
            // 11개의 글자지만 index는 length -1 해야됨 (0부터 시작해서)
        console.log(txt.indexOf("E")); // indexOf는 정규표현식을 허용하지 않는다
        console.log(txt.search("E"));

        // 질문!! indexOf() 에 존재하지 않는 값을 넣으니까 -1이 출력되는데 왜그런건가요?
        console.log(txt.indexOf("Z"));
        console.log(txt.search("Z"));
            // 로직에 약간 문제가 잇다.. 나중에 알려준다함
            // 0이 false로 처리됨 / -1은 true로 처리됨

        // 정규표현식
        // 유효성 검증을 위해 필요
        let regExp = /CD/;
        console.log(txt.search(regExp)); // 특정한 패턴을 찾을 수 있다.. 
            // regExp: regular expression(정규 표현식)
    </script>
</body>
</html>
