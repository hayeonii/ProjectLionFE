        Array(100).fill(0);

        // includes
        data = ['a', 'b', 'c', 'd', 'e']
        data.includes('a')
            // true  
            
        Array(100).fill(0).map((_, index)=>index+1) // 1부터 100까지 만들어짐
        // 변수명으로 _ 사용되는 경우?
            // 신경 쓸 변수가 아니다 (자리를 채워주는 용도)

        Array(100).fill(0).map((_, index)=>index+1).filter(i => i%3 === 0) // 3의 배수 출력
        Array(100).fill(0).map((_, index)=>index+1).filter(i => i%3 === 0 || i%5 === 0) // 3과 5의 배수 출력
        Array(100).fill(0).map((_, index)=>index+1).filter(i => i%3 === 0 || i%5 === 0).forEach(x => s +=x); // 누적

        Array(100).fill(0).map((_, index)=>index+1).filter(i => i % 3 === 0 || i % 5 === 0).reduce((누적값, 현재값, 인덱스) => {
                return 누적값 + 현재값
            }, 0)
