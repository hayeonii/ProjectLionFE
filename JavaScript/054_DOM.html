<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .blue {
            background-color: blue;
            }
    </style>
</head>
<body>
    <div id="myDiv" class="myDiv2">div 입니다!</div>
    <div id="myDiv" class="myDiv2">div 입니다!</div>
    <div id="myDiv" class="myDiv2">div 입니다!</div>
    <div id="myDiv" class="myDiv2">div 입니다!</div>
    <div id="myDiv" class="myDiv2">div 입니다!</div>

    <!-- 실습 -->
    점심 식단
    <article id="container">
        <ul>
            <li>탕수육</li>
            <li class="item-second">유산슬</li>
            <li>짜장면</li>
        </ul>
    </article>

    저녁 식단
    <article>
        <ul>
            <li>된장국</li>
            <li class="item-second">김치찌게</li>
            <li>해장국</li>
        </ul>
    </article>


    <!-- <button>HELLO!</button> -->
    <button>Make me BLUE!</button>

    <script>
        // id로 접근하는 방법
        console.log(document.getElementById('myDiv'));

        // 찾아서 저장하고 사용한다!!
        const myDiv = document.getElementById('myDiv');
        
        // 해당하는 모든 요소에 접근하기
        console.log(document.getElementsByTagName('div')) // 유사배열객체로 리턴(HTMLCollection)

        // tip) 변수 선언 시 일단 const로 쓰고 나중에 새로운 값이 할당되어야 된다 할 때 let으로 선언

        // 해당하는 클래스를 가진 모든 요소에 접근하기
        document.getElementsByClassName('myDiv2');

        // 배운 문법을 바탕으로 HTML 요소들 중 첫번째 item-second과 첫번째 li를 콘솔로 출력해 보세요
        console.log(document.getElementsByClassName("item-second")[0]);
        console.log(document.getElementsByTagName("li")[0]);
        // 유사배열객체로 리턴하기 때문에 키값으로 접근하는 방법을 사용할 수 있다

        const container = document.getElementById("container")
        console.log(container.getElementsByClassName("item-second")[0]);
        console.log(container.getElementsByTagName("li")[0]);
        // 요소를 찾을 때 기준점을 찾아놓고 찾으면 탐색 속도가 빨라짐 (최상위 노드로부터 탐색할 필요가 없기 때문에)

        console.log(document.querySelector('.item-second')); // 기본적으로 제일 첫번째 하나만 탐색(단일요소 접근)
        console.log(document.querySelectorAll('.item-second')); // 여러 요소에 접근
        console.log(document.querySelectorAll('li')[3]);

        // 이벤트의 타입에는 click, mouseover, mouseout, wheel 등 다양한 이벤트를 감지합니다.
        // listener 함수의 인수에는 이벤트에 대한 정보가 담겨있습니다.

        const myBtn = document.querySelector("button");

        myBtn.addEventListener('click', function(){
            console.log("hello world");
        })
        // onclick="function()";보다 위 방법이 더 좋음 HTML과 JS의 분리, 유지보수


        const myBtn2 = document.querySelector("button");

        myBtn2.addEventListener('click', function(){

            // blue 라는 클래스의 속성 값을 지정 할 수 있습니다.
            // myBtn2.classList.add("blue");

            // myBtn2.classList.remove(“blue”);     클래스를 제거합니다.
            myBtn2.classList.toggle('blue');     //클래스를 토글합니다. 없으면 넣어주고, 있으면 제거합니다.
            // myBtn2.classList.contains(“blue”);   해당하는 클래스가 있는지 확인합니다.
        })


        // || 연산자는 가장 첫번째 truthy 값 혹은 가장 마지막 falsy 값을 반환합니다.
        myBtn.classList.contains("blue") || myBtn.classList.contains("red") || myBtn.classList.contains("green")

        // && 연산자는 가장 첫번째 falsy 값 혹은 가장 마지막 truthy 값을 반환합니다.
        myBtn.classList.contains("blue") && myBtn.classList.contains("red") && myBtn.classList.contains("green")
    </script>
</body>
</html>
