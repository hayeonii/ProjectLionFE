<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <!-- <article class="start"> -->
        <!-- margin-top 5라는 뜻 -->
        <!-- <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1> -->
        <!-- <button contenteditable="mt-5" type="button" class="btn btn-primary" onclick="start();">테스트 시작하기</button> -->
    <!-- </article> -->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <h2 id="title" class="text-center mt-5">문제</h2>
        <!-- 위쪽 버튼에는 ESTJ에 해당하는 점수 -->
        <!-- 위쪽 버튼을 눌렀을 때만 value 증가하게 -->
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <!-- 아래쪽 버튼에는 INFP에 해당하는 점수 -->
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>

    <!-- 어떤 값을 화면에는 안 보이게 내부적으로 갖고 있고 싶을 때 type="hidden" 사용 -->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        var num = 1; // 현재 몇 번 문제에 있는지
        var q = {
            1: {"title": "문제 1번", "type": "EI", "A":"E", "B":"I"},
            2: {"title": "문제 2번", "type": "EI", "A":"E", "B":"I"},
            3: {"title": "문제 3번", "type": "EI", "A":"E", "B":"I"},
        }

        function start() {
            $('.start').hide();
            //시작하기 버튼 누르면 문제 화면 나타나기
            $('.question').show();
            next();
        }

        $('#A').click(function(){
            var type = $('#type').val(); //타입 정보 가져오기
            //타입에 해당하는 태그를 선택해서 value값 올려주기
            var preValue = $('#'+type).val();
            // 선택된 태그에 새로운 value로 계산된 값이 들어가게 됨
            $('#'+type).val(parseInt(preValue)+1);
            next();
        });

        $('#B').click(function(){
            next();
        })

        function next() {
            $('#title').html(q[num]["title"]);
            $('#type').val(q[num]['type']);
            $('#A').html(q[num]["A"]);
            $('#B').html(q[num]["B"]);
            num++;
        }
    </script>
</body>
</html>
