<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let one = 10;
        let two = 3;

        console.log(one + two);
        console.log(one - two);
        console.log(one / two);
        console.log(one * two);
        console.log(one ** two);
        console.log(one % two);
        console.log(one, one, two, two);

        // 구구단 출력하기
        console.log(one, "X", two, "=", one*two); //권장 X
        console.log(one + " X " + two + " = " + one * two); // 권장 X

        console.log(`${one} X ${two} = ${one*two}`) // 권장 X (템플릿리터럴을 권장하지 않는다는 말이 아님)
        let three = one * two;
        console.log(`${one} X ${two} = ${three}`) // 권장
        // 표현식의 평가(계산)결과가 문자열이 아니더라도 문자열로 타입이 강제로 변환되어 삽입됨
    </script>
</body>
</html>
