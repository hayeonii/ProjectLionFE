<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="document.write('hello world')">눌러!</button>
    <!-- 질문 !! document.write가 되면 버튼은 왜 사라지는 건가 -->
    <!-- document.write() 메소드 자체가 기존 페이지에 덮어씌워지거나, 또는 새로운 페이지로써 write 하기 때문에 먼저 로딩된 데이터를 지우고 본인을 출력한다 -->
    <!-- https://ko.javascript.info/modifying-document#ref-1045 -->
</body>
</html>
