        <!-- React로 페이지를 만드는 것은 html이 비어있는 상태로 레이아웃을 잡아가게됨! root 빼고 아무것도 없당 -->
        <div id="root"></div>
        <script
            src="https://unpkg.com/react@17/umd/react.development.js"
            crossorigin
        ></script>
        <script
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
            crossorigin
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel">
            // header = document.createElement('header')
            // header.appendChild()...

            const Header = function(name){
                return (
                    <header>
                        <h1>{name} 홈페이지</h1>
                        <div>메뉴</div>
                    </header>
                )
            }

            const Section1 = (
                <section>
                    <p>제품 소개</p>
                </section>
            )

            const Section2 = (
                <section>
                    <p>회사 소개</p>
                </section>
            )

            const Section3 = (
                <section>
                    <p>팀 소개</p>
                </section>
            )

            const Footer = (
                <footer>
                    <p>회사 정보</p>
                </footer>
            )

            const app = (
                <main>
                    {Header('하연')}
                    {Section1}
                    {Section2}
                    {Section3}
                    {Footer}
                    {10 + 10}
                </main>
            )

            const domContainer = document.querySelector("#root");
            ReactDOM.render(app, domContainer);
        </script>
    </body>
