<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
    </style>
</head>

<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>

    <script>
        // 이벤트 위임을 이용하면 일일히 요소를 찾아서 이벤트를 달아 줄 필요가 없음
            // 모든 자식요소한테 동일한 이벤트를 발생시키고 싶으면 부모한테 이벤트리스너 달아주면 됨(일일히 이벤트 선언하는 것보다 좋은 코드)

        // const btns = document.querySelectorAll('button');
        // btns.forEach(item => {
        //     item.addEventListener('click', () = {

        //     })
        // })

        const parent = document.querySelector('.parent');
        parent.addEventListener('click', function (event) {
            // 이벤트 리스너 안의 this는 이벤트가 연결된 노드를 참조한다
                // this와 currentTarge이 가리키는 대상이 같음
            console.log(this, "this 사용");
            console.log(event.currentTarget, "currentTarget 사용");
            // 화살표 함수를 사용한다면 this가 가리키는 대상이 달라진다
                // 화살표 함수의 this 는 자신을 둘러 싸고 있는 외부 환경의 this 값을 참조하기때문에

            // console.log(event.target);

            // nodeName에 들어가있는 요소들은 대문자
            if (event.target.nodeName === "BUTTON") {
                event.target.innerText = "버튼4";
            }
        })
    </script>
</body>

</html>
