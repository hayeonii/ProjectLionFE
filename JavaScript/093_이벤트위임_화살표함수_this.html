<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button>버튼</button>
    <script>
        // 화살표 함수와 일반 함수 쓰는 법의 this 꼭 구분하기!!!

        // 화살표 함수 안의 this는 자신을 둘러싸고 있는 외부 환경을 가리킨다
        const btn = document.querySelector('button');

        const myObj = {
            // method 안의 this는 method를 호출한 객체
            name : 'test',
            test() {
                btn.addEventListener('click', (event) => { // test return
                // btn.addEventListener('click', function (event) { -> btn return
                
                    console.log(this);
                    console.log(this.name);
                })
            }
        }

        myObj.test();
    </script>
</body>
</html>
