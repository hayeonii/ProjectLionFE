        class Todo {
            constructor(item, finished) {
                this.item = item
                this.finished = finished
            }

            changeState() {
                this.finished = !this.finished
            }
        }


        class TodoManager {
            constructor() {
                this.todoList = [];
            }

            addItem(item, finished = false) {
                const todo = new Todo(item, finished) // 인스턴스 생성
                this.todoList.push(todo) // 인스턴스 등록
            }

            getItems() {
                return this.todoList
            }

            getLeftTodoCount() {
                return this.todoList.filter(item => {
                    item.finished === false
                }).length
