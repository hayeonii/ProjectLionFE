<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .canvas {
            width: 500px;
            height: 500px;
            background-color: black;
            margin: 0 auto;
        }

        ul {
            display: flex;
            justify-content: space-around;
        }

        .canvas.red {
            background-color: red;
        }

        .canvas.yellow {
            background-color: yellow;
        }

        .canvas.green {
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="canvas"></div>
    <ul>
        <li><button type="button" class="btn-red">빨강</button></li>
        <li><button type="button" class="btn-yellow">노랑</button></li>
        <li><button type="button" class="btn-green">초록</button></li>
    </ul>


    <script>
        const canvas = document.querySelector('.canvas')
        const redBtn = document.querySelector('.btn-red')
        const yellowBtn = document.querySelector('.btn-yellow')
        const greenBtn = document.querySelector('.btn-green')

        const btnArr = [redBtn, yellowBtn, greenBtn];
        /*
            redBtn.addEventListener('click', function(){
                // canvas.classList.remove('yellow', 'green')
                canvas.classList.remove('red', 'yellow', 'green')
                // canvas.classList.toggle('red')
                canvas.classList.add('red')
            })

            yellowBtn.addEventListener('click', function(){
                // canvas.classList.remove('red', 'green')
                canvas.classList.remove('red', 'yellow', 'green')
                // canvas.classList.toggle('yellow')
                canvas.classList.add('yellow')
            })

            greenBtn.addEventListener('click', function(){
                // canvas.classList.remove('yellow', 'red')
                canvas.classList.remove('red', 'yellow', 'green')
                // canvas.classList.toggle('green')
                canvas.classList.add('green')
            })
        */

        btnArr.forEach(item => {
            item.addEventListener('click', () => {
                canvas.classList.remove('red', 'yellow', 'green');
                if(item.classList.contains("btn-red")){
                    canvas.classList.add('red')
                } else if (item.classList.contains("btn-yellow")) {
                    canvas.classList.add('yellow')
                } else if (item.classList.contains("btn-green")) {
                    canvas.classList.add('green')
                }
            })
        });
    </script>
</body>
</html>
